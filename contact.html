<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/thomas/style-thomas.css">
        <title>
            Contact
        </title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3">

                </div>
                <!-- Form -->
                <form class="form col-12 col-md-6 mt-5 bloc1">
                    <!-- Title -->
                    <div class="col-12 col-md-12 mt-3 text-center">
                        <h2>Contact</h2>
                    </div>

                    <!-- Second name -->
                    <div class="form-group mt-3">
                        <label for="name">Nom</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                
                    <!-- First name -->
                    <div class="form-group">
                        <label for="secondname">Pr√©nom</label>
                        <input type="text" id="secondname" class="form-control">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control">
                    </div>

                    <!-- Select -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Nombre d'enfant(s)</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>+ de 4</option>
                        </select>
                    </div>

                    <!-- Message -->
                    <div class="form-group">
                        <label for="comment">Message</label>
                        <textarea class="form-control" id="comment"></textarea>
                    </div>

                    <!-- Button -->
                    <div class="col text-center mb-3">
                        <button type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Envoyez
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
